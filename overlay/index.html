<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Aero Design - Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: transparent;
        }

        .overlay-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Development border - shows 1920x1080 boundaries */
        .dev-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px dashed rgba(255, 0, 0, 0.5);
            pointer-events: none;
            z-index: 9999;
        }

        .dev-border::before {
            content: '1920x1080';
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }

        /* AeroTV Logo - Bottom Right */
        .aerotv-logo {
            position: absolute;
            bottom: 0px;
            right: 20px;
            width: 180px;
            height: auto;
            opacity: 0.7;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .aerotv-logo:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Development Border (remove for production) -->
        <div class="dev-border"></div>

        <!-- Web Components -->
        <team-info-card id="teamInfoCard"></team-info-card>
        <flight-results id="flightResults"></flight-results>
        <custom-message id="customMessage"></custom-message>

        <!-- AeroTV Logo -->
        <img src="assets/aerotv-logo.png" alt="AeroTV" class="aerotv-logo">
    </div>

    <!-- API Service (auto-polling) -->
    <api-service auto-poll></api-service>

    <!-- Load Base Component First -->
    <script type="module" src="../shared/components/base-component.js"></script>

    <!-- Load API Service -->
    <script type="module" src="../shared/components/api-service.js"></script>

    <!-- Load Overlay Components -->
    <script type="module" src="./components/team-info-card.js"></script>
    <script type="module" src="./components/flight-results.js"></script>
    <script type="module" src="./components/custom-message.js"></script>

    <!-- Application Logic -->
    <script type="module">
        // Get component references
        const teamInfoCard = document.getElementById('teamInfoCard');
        const flightResults = document.getElementById('flightResults');
        const customMessage = document.getElementById('customMessage');

        // State tracking for smooth transitions
        let currentTeamId = null;
        let isTransitioning = false;

        // Listen for state updates from API service
        document.addEventListener('state-updated', (event) => {
            const state = event.detail;
            updateOverlay(state);
        });

        // Update overlay based on state
        function updateOverlay(state) {
            // Check if team changed
            const newTeamId = state.team ? state.team.id : null;
            const teamChanged = currentTeamId !== null && newTeamId !== null && currentTeamId !== newTeamId;

            if (teamChanged && !isTransitioning) {
                // Team switched - do disappear then appear animation
                isTransitioning = true;

                // Hide current team
                teamInfoCard.hide();
                flightResults.hide();

                // Wait for disappear animation then show new team
                setTimeout(() => {
                    currentTeamId = newTeamId;

                    if (state.visible && state.team && state.show_team_info) {
                        teamInfoCard.show(state.team, state.show_current_battery);
                    }

                    if (state.visible && state.team && state.show_flight_results) {
                        flightResults.show(state.team.flight_results);
                    }

                    isTransitioning = false;
                }, 600); // Wait for exit animation to complete

            } else {
                // Normal update (no team change)
                currentTeamId = newTeamId;

                // Show/hide team info card
                if (state.visible && state.team && state.show_team_info) {
                    teamInfoCard.show(state.team, state.show_current_battery);
                } else {
                    teamInfoCard.hide();
                }

                // Show/hide flight results
                if (state.visible && state.team && state.show_flight_results) {
                    flightResults.show(state.team.flight_results);
                } else {
                    flightResults.hide();
                }
            }

            // Show/hide custom message
            if (state.visible && state.custom_message) {
                customMessage.show(state.custom_message);
            } else {
                customMessage.hide();
            }
        }

        console.log('Aero Design Overlay - Web Components loaded');
    </script>
</body>
</html>
